<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <input type="text">

    <button class="search">Search</button>

    <div class="output"></div>

    <script>
        const api = "AIzaSyCn1DE-I4dOuOafP-Xqj4g34Mzbqi6pVRc";
        const searchButton = document.querySelector('button');
        const outputDiv = document.getElementsByClassName('output');

        let searchTerm = document.querySelector('input');

        searchTerm.addEventListener("keyup", function (event) {
            event.preventDefault();
            if (event.keyCode === 13) {
                searchButton.click();
            }
        });

        searchButton.addEventListener('click', search);

        function search(e) {
            let search = searchTerm.value

            let url = 'https://www.googleapis.com/youtube/v3/search/?part=snippet&key=' + api + '&q=' + search + '&maxResults=20';

            console.log(url);

            fetch(url)
                .then((resp) => {
                    // console.log(resp.json());
                    return resp.json()
                })
                .then((result) => {
                    console.log(result);
                })
        }
    </script>

    <script src="http://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous">
        </script>

</body>

</html>
